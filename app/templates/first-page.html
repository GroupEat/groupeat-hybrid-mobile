<ion-view hide-nav-bar="true" hide-tabs>
	<ion-content ng-controller="FirstPageViewController">

		<img src="../images/logo-groupeat.png" alt="logo" id="logo-first-page" >

		<h3 class="login-text-first-page "> Login </h3>

			<div class="row">
				<div class="col"></div>
				<div class="col"></div>

		    	<div class="col" ng-controller="GoogleLoginController">
				<img ng-src="../images/logo-google-plus.png" class="one-all-icon"/>
				</div>
				<div class="col">
				<img ng-src="../images/logo-facebook.png" class="one-all-icon"/>
				</div>

				<div class="col"></div>
				<div class="col"></div>
		 	</div>

		
		<div class="list list-inset border-less">
			<h6 class="login-text-first-page"> OR </h6>
		  <label class="item item-input">
		    <span class="input-label">
				<i class="icon ion-ios7-person-outline placeholder-icon"></i>
		    </span>
		    <input type="text" placeholder="Email">
		  </label>

		  <label class="item item-input">
		    <span class="input-label">
		    	<i class="icon ion-ios7-locked-outline placeholder-icon"></i>
		    </span>
		    <input type="password" placeholder="Password">
		  </label>

		  <button on-touch="onAccessTap()" class="button button-energized button-block">
  		ACCESS
		</button>

		<div class = "row">
                    <button class="button button-small button-light button-first-page-bottom" >
                       <text class="text-bottom-button-first-page">&nbsp &nbsp SIGN UP &nbsp &nbsp </text> 
                    </button>
                    <button on-touch="showRestPasswordPopup()" class="button button-small button-light button-first-page-bottom">
                      <text class="text-bottom-button-first-page"> &nbsp &nbsp RESET PASSWORD &nbsp &nbsp </text>
                    </button>
        </div>
		</div>

	</ion-content>
</ion-view>
