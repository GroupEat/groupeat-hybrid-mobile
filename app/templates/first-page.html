<ion-view hide-nav-bar="true" hide-tabs ng-controller="FirstPageViewController">

<div class="padding-vertical">
	<img src="../images/logo-groupeat.png" alt="logo" id="logo-first-page" >
</div>

<div ng-show="ShowLoginSignUpButtons">
	<button on-touch="onLoginTouch()" class="button button-full button-energized  button-upper-bottom text-button-first-page">LOGIN
	</button>

	<button on-touch="onAccessTouch()" class="button button-full button-assertive button-bottom text-button-first-page">SIGN UP
	</button>
</div>

<div ng-show="ShowLoginView">

	<div ng-show="ShowLoginView" class="list list-inset forms-with-one-button">
		
		<div class="row">

			<button class="button button-small button-clear button-assertive loginViewButtons"> Reset Password </button>
			<button id="loginBackButton" class="button button-small button-assertive button-clear loginViewButtons"> Back </button>
		</div>
		<label class="item item-input">
			<input type="text" placeholder="E-mail">
		</label>
		<label class="item item-input">
			<input type="password" placeholder="Password">
		</label>

		

	</div>
</div>
<div ng-show="ShowLoginView">

	<button on-touch="onAccessTouch()" class="button button-bottom button-full button-energized text-button-first-page">LOGIN
	</button>
</div>





</ion-view>
