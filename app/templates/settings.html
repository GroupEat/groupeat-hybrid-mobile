<ion-view ng-controller="SettingsCtrl" title="{{ 'settings' | translate }}" >

  <!-- view for test -->

  <ion-content has-header="true">
    <div class="list">
      <a ng-repeat="setting in settingsList" on-tap="editSetting('{{setting.state}}')" class="item item-icon-right" href="#">
      {{ setting.name | translate }}
      <i class="icon ion-arrow-right-a"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
