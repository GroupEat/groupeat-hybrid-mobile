<ion-view ng-init="initCtrl()" id="settings" title="{{ 'settings' | translate }}" >

  <ion-nav-buttons side="right">
    <button on-tap="onSave()" class="button button-clear button-positive icon ion-checkmark-circled"></button>
  </ion-nav-buttons>

  <div class="bar bar-subheader bar-tab" ng-class="{'second-selected' : slideIndex == 1}">
      <button ng-repeat="tab in tabs" ng-class="{'active' : slideIndex == tab.id}" on-tap="slideTo({{ tab.id }})">
        {{ tab.title | translate }}
      </button>
  </div>

  <ion-content class="has-sub-header">
    <ion-slide-box show-pager="false">
      <ion-slide ng-repeat="tab in tabs">
          <ng-include src="tab.url"/>
      </ion-slide>  
    </ion-slide-box>
  </ion-content>

</ion-view>
