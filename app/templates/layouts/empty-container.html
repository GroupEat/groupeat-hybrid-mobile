<div class="empty-container" ng-hide="data.length">
	<div class="content">
		<div class="large-icon">
			<i class="{{icon}}"></i>
		</div>
		<div class="message">
			<h3>{{exclamation}}</h3>
			<p>{{mainText}}</p>
		</div>
		<a href="" on-tap="actionTap()" class="btn btn-bloc btn-lg btn-green">
			<i class="ion-plus"></i> {{actionText}}
		</a>
	</div>
</div>
