<ion-view ng-controller="CartCtrl" title="{{ 'yourCart' | translate }}" >

	<ion-nav-buttons side="right">
    	<button class="button button-clear ion-ios7-compose-outline" on-touch="data.showDelete = !data.showDelete">
    	</button>
  	</ion-nav-buttons>


  	<ion-content has-header="true">
  	<ion-list show-delete="data.showDelete">
  		<ion-item ng-repeat="item in cart">
  			<div class="row border-less">
	  			<div class="col col-10">
	  				<h2 class="assertive">{{item.number}}</h2>
	  			</div>
	  			<div class="col col-60">
	  				<b>{{item.name}}</b>
	  			</div>
	  			<div class="col col-10">
	  				{{item.size}}
	  			</div>
	  			<div class="col col-10">
	  				{{item.price*item.number}}â‚¬
	  			</div>
	  			<div class="col col-10">
	  			</div>
			</div>
			
  	
			<ion-delete-button class="ion-ios7-trash-outline"
			ng-click="onItemDelete($index)">
			</ion-delete-button>

		</ion-item>
	</ion-list>
	</ion-content>

</ion-view>
