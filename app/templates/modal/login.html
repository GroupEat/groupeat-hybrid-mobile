<ion-modal-view>
  <ion-header-bar class="bar-energized">
    <ion-header-buttons side="left">
      <button ng-click="closeLoginModal()" class="button button-icon icon ion-ios7-close-empty"></button>
    </ion-header-buttons>
  </ion-header-bar>
  <ion-content class="center auth bg-energized padding">
          <h3>Login</h3>
            <div class="auth-form">
                    <input type="text" ng-model="loginModal.email" name="email" placeholder="Email Address">
                    <input type="password" ng-model="loginModal.password" name="password" placeholder="Password">
                    <div class="text-right">
                            <button ng-click="login()" class="button button-outline button-energized">Sign In</button>
                    </div>
            </div>
  </ion-content>
</ion-modal-view>
