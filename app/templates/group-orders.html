<ion-view ng-init="initCtrl()" hide-back-button="true" nav-bar-class="bar-transparent">
  <ion-nav-buttons side="primary" >
    <button class="button button-icon icon ion-ios-gear" ui-sref="app.settings"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="title has-sub-title">
      {{ 'group-orders' | translate }}
      <small>{{groupOrders.length}} {{'orders-around' | translate}}</small>
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="secondary" >
    <button class="button button-icon icon ion-bag" ui-sref="app.orders"></button>
  </ion-nav-buttons>

  <ion-content has-bouncing="false" class="bg-blue no-header full-height">
    <div style="height:44px"></div>
    <empty-container data="groupOrders" icon="ion-map" exclamation="Oh non..." main-text="Il n'y a aucune commande autour de vous." action-tap="onNewGroupOrder()" action-text="CrÃ©er une commande"></empty-container>
    <div class="orders" ng-class="{'single-order' : groupOrders.length == 1}">
      <slick data="groupOrders" init-onload="true" arrows="false" slides-to-show="1" slides-to-scroll="1" center-mode="{{groupOrders.length == 1 ? false : true}}" center-padding="20px" >
        <order-card order="groupOrder" ng-repeat="groupOrder in groupOrders track by $index"></order-card>
      </slick>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-transparent create-order" on-tap="onNewGroupOrder()" ng-if="groupOrders.length > 0">
    <div class="content">
      <div class="small-title">
        Rien ne vous intÃ©resse ?
      </div>
      <h4>{{ 'newOrder' | translate }} !</h4>
    </div>
  </div>
</ion-view>
