<ion-view ng-controller="OrdersCtrl" title="{{ 'orders' | translate }}" hide-back-button="true" >

  <ion-content class="has-footer">

    <button id="new-command-button" ui-sref="restaurants" class="button button-full button-outline no-margin">
      <text id="new-command-text">{{ 'newOrder' | translate }} !<text/>
    </button>

    <div ng-repeat="order in orders">
      <div class="card">
        <div class="item item-divider">
          <i class="ion-clock assertive"></i>
          <b>{{ order.timeLeft }} min</b>
          <i class="ion-cash assertive"></i>
          <b>{{ order.currentDiscount }}%</b>
        </div>
        <div class="item item-text-wrap">
          <h2>{{ 'pizzeria' | translate }} : {{ order.restaurant.name }}</h2>
          <div>{{ 'margharitaForTwo' | translate }} : {{ order.restaurant.mediumMargharitaPrice }}â‚¬</div>
        </div>
        <a class="item item-icon-left assertive" ui-sref="restaurant-menu"{('restaurant')}>
          <i class="icon ion-arrow-right-a"></i>
          {{ 'toOrder' | translate }} !
        </a>
      </div>
    </div>



  </ion-content>
