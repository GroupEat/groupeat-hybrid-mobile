<ion-modal-view ng-controller='NotificationCtrl' class="modal">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">{{ 'foodrush' | translate }}</h1>
    <button class="button button-clear" ng-click="hideModal()"><span class="icon ion-close"></span></button>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <p> {{ message() }}</p>
  </ion-content>
</ion-modal-view>
