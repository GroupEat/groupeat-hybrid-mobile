<ion-modal-view>
  <ion-header-bar class="bar-assertive"> <h3 class="title">Sign up</h3>
    <ion-header-buttons side="left">
      <button ng-click="closeSignUpModal()" class="button button-icon icon ion-ios7-close-empty"></button>
    </ion-header-buttons>
  </ion-header-bar>
  <ion-content has-header-bar="true" class="center auth bg-assertive">

          <div class="auth-form border-less">
                    <input type="text" ng-model="userSignup.lastname" name="lastname" placeholder="{{ 'lastName' | translate }}">
                    <input type="text" ng-model="userSignup.firstname" name="firstname" placeholder="{{ 'firstName' | translate }}">
                    <input type="tel" ng-model="userSignup.phonenumber" name="tel" placeholder="{{ 'phoneNumber' | translate }}">
                    <input type="text" ng-model="userSignup.address" name="address" placeholder="{{ 'address' | translate }}">


                    <div class="text-right">
                            <button ng-click="onAccessTouch()" class="button button-outline button-assertive">{{ 'register' | translate }}</button>
                    </div>
           </div>
  </ion-content>
</ion-modal-view>
