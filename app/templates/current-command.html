<ion-view ng-controller="CommandViewController" title="Commandes" >
    
	<ion-content has-header="true">
	        <ion-list>
          <div ng-repeat="group in groups">
            <ion-item class="item-stable"
                      ng-click="toggleGroup(group)"
                      ng-class="{active: isGroupShown(group)}">
<!--                 <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> -->             
              Commande {{group.name}}
            </ion-item>
            <ion-item class="item-accordion"
                      ng-repeat="item in group.items"
                      ng-show="isGroupShown(group)">
                      <img width="54 pixels" src="img/logo-digenova.png">
              {{item}}
            </ion-item>
          </div>
        </ion-list>
         

	</ion-content>
<!--   <div class="bar bar-footer">
  <button class="button button-full button-balanced">Nouvelle commande</button>
  </div> -->
  <ion-footer-bar class="bar-balanced">
    <div class="button button-clear centered">Nouvelle commande</button>
  </ion-footer-bar>
</ion-view>
