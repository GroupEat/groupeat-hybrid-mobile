<form name="resetForm">
	<div class="list list-inset border-less">
		<label class="item item-input" ng-class="{ 'has-error' : resetForm.email.$invalid}">
			<i class="icon ion-ios7-person-outline placeholder-icon">
			</i>
			<input type="email" name="email" ng-model="userReset.email" required ge-campus-email>
		</label>
	</div>
	<div ng-show="validationError" class="form-errors">
		<div class="form-error">{{ validationError }}</div>
	</div>
</form>
