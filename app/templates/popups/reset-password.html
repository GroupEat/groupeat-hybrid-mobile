<md-dialog>
	<form name="resetPasswordForm" ng-submit-force="true" novalidate>
		<md-content>
			<h2>{{ 'resetPassword' | translate }}</h2>
			<md-input-container flex>
				<label>
					<i class="icon ion-ios7-email-outline"> {{ 'email' | translate }}</i>
				</label>
				<input ng-model="userReset.email" ng-change="resetNotFoundValidity(resetPasswordForm)" name="email" type="email" required ge-campus-email>
				<div ng-show="(resetPasswordForm.email.$touched && resetPasswordForm.email.$dirty) || resetPasswordForm.$submitted" ng-messages="resetPasswordForm.email.$error">
					<div ng-message="required">{{ 'requiredShortErrorKey' | translate }}</div>
					<div ng-message="email">{{ 'emailShortErrorKey' | translate }}</div>
					<div ng-message="geCampusEmail">{{ 'geCampusEmailShortErrorKey' | translate }}</div>
					<div ng-message="notFound">{{ 'notFoundErrorKey' | translate }}</div>
				</div>
			</md-input-container>
		</md-content>
		<div class="md-actions">
			<md-button ng-click="closeResetPasswordDialog(resetPasswordForm, true)">
				{{ 'cancel' | translate }}
			</md-button>
			<md-button class="md-primary" ng-click="closeResetPasswordDialog(resetPasswordForm, false)">
				{{ 'ok' | translate }}
			</md-button>
		</div>
	</form>
</md-dialog>
