<ion-view hide-nav-bar="true" ge-hide-tabs ng-controller="AuthenticationCtrl">

<!--	-	-	- LOGO FOR ALL VIEWS -	-	-	-->

<div class="padding-vertical">
	<img src="../images/logo-groupeat.svg" alt="logo" id="logo-first-page" >
</div>

<!--	-	-	- END LOGO FOR ALL VIEWS -	-	-	-->


<!--	-	-	- MENU VIEW -	-	-	-->

<div ng-show="showLoginAndRegisterButtons">
	<button ge-touch="onLoginButtonTouch()" class="button button-full button-energized  button-upper-bottom text-button-first-page">{{ 'login' | translate | uppercase }}
	</button>

	<button ge-touch="onRegisterButtonTouch()" class="button button-full button-assertive button-bottom text-button-first-page">{{Â 'register' | translate | uppercase }}
	</button>
</div>

<!--	-	-	- END MENU VIEW -	-	-	-->


<!--	-	-	- LOGIN VIEW -	-	-	-->

<form name="loginForm" ng-show="showLoginForm" ng-submit="submitLoginForm(loginForm);" ng-submit-force="true" novalidate>
	<div class="list list-inset register-form">
		<div class="loginViewButtons">
			<button ge-touch="showResetPasswordPopup()" class="button button-small button-clear button-energized">{{ 'forgotPassword' | translate }}</button>
		</div>
		<label class="item item-input">
			<input ng-model="userLogin.email" name="email" type="email" placeholder="{{ 'email' | translate }}" required ge-campus-email ge-campus-email-err-type="campusEmail">
		</label>
		<label class="item item-input">
			<input ng-model="userLogin.password" name="password" type="password" placeholder="{{ 'password' | translate }}" required ng-minlength="6">
		</label>
	</div>
	<button type="input" class="button button-bottom button-full button-energized text-button-first-page">{{ 'login' | translate | uppercase }}
	</button>
</form>

<button ng-show="showLoginEnergizedBackButton" ge-touch="onBackToMainViewButtonTouch()" class="button button-clear button-energized ion-chevron-left login-view-back-button">
	{{ 'back' | translate }}
</button>

<!--	-	-	- END LOGIN VIEW -	-	-	-->


<!--	-	-	- REGISTER VIEW -	-	-	-->

<form name="registerForm" ng-show="showRegisterForm" ng-submit="submitRegisterForm(registerForm)" ng-submit-force="true" novalidate>
	<div class="list list-inset register-form">
		<label class="item item-input">
			<i class="icon ion-ios7-email-outline placeholder-icon"></i>
			<input ng-model="userRegister.email" type="email" name="email" placeholder="{{ 'email' | translate }}" required ge-campus-email ge-campus-email-err-type="campusEmail">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-locked-outline placeholder-icon"></i>
			<input ng-model="userRegister.password" type="password" name="password" placeholder="{{ 'password' | translate }}" required ng-minlength="6">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-locked-outline placeholder-icon"></i>
			<input ng-model="userRegister.passwordConfirm" type="password" name="passwordConfirm" placeholder="{{ 'confirmPassword' | translate }}" match="registerForm.password">
		</label>
	</div>
	<button type="submit" class="button button-full button-assertive button-bottom text-button-first-page">{{ 'register' | translate | uppercase }}
	</button>
</form>

<button ng-show="showLoginAssertiveBackButton" ge-touch="onBackToMainViewButtonTouch()" class="button button-clear button-assertive ion-chevron-left login-view-back-button">
	{{ 'back' | translate }}
</button>

<!--	-	-	- END REGISTER VIEW -	-	-	-->


<!--	-	-	- SECOND FORM VIEW -	-	-	-->

<form name="furtherRegisterForm" ng-show="showFurtherRegisterForm" ng-submit="submitFurtherRegisterForm(furtherRegisterForm)" ng-submit-force="true" novalidate>
	<div class="list list-inset register-form">
		<h6 class="login-text-first-page"> {{ 'addMoreInformationOrSkip' | translate }}</h6>
		<label class="item item-input">
			<i class="icon ion-ios7-person-outline placeholder-icon"></i>
			<input ng-model="userRegister.firstName" type="text" placeholder="{{ 'firstName' | translate }}">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-person-outline placeholder-icon"></i>
			<input ng-model="userRegister.lastName" type="text" placeholder="{{ 'lastName' | translate }}">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-telephone-outline placeholder-icon"></i>
			<input ng-model="userRegister.phoneNumber" name="phoneNumber" type="tel" placeholder="{{ 'phoneNumber' | translate }}" required ge-phone-format ge-phone-format-err-type="phoneFormat">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-location-outline placeholder-icon"></i>
			<input ng-model="userRegister.address" type="text" placeholder="{{ 'address' | translate }}">
		</label>
	</div>
	<div ng-show="showSkipFurtherRegisterButton">
		<button ge-touch="onSkipFurtherRegisterButtonTouch()" class="button button-full button-assertive button-bottom text-button-first-page">{{ 'skip' | translate | uppercase }}
		</button>
	</div>
	<div ng-show="showSubmitFurtherRegisterButton">
		<button type="submit" class="button button-full button-energized button-bottom text-button-first-page">{{ 'register' | translate | uppercase }}
		</button>
	</div>
</form>


<!--	-	-	- END SECOND FORM VIEW -	-	-	-->
</ion-view>
