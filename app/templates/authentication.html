<ion-view hide-nav-bar="true" ge-hide-tabs ng-controller="AuthenticationCtrl">

<!--	-	-	- LOGO FOR ALL VIEWS -	-	-	-->

<div class="padding-vertical">
	<img src="../images/logo-groupeat.svg" alt="logo" id="logo-first-page" >
</div>

<!--	-	-	- END LOGO FOR ALL VIEWS -	-	-	-->


<!--	-	-	- MENU VIEW -	-	-	-->

<div ng-show="showLoginSignUpButtons">
	<button on-touch="onLoginViewTouch()" class="button button-full button-energized  button-upper-bottom text-button-first-page">{{ 'login' | translate | uppercase }}
	</button>

	<button on-touch="onSignUpViewTouch()" class="button button-full button-assertive button-bottom text-button-first-page">{{Â 'register' | translate | uppercase }}
	</button>
</div>

<!--	-	-	- END MENU VIEW -	-	-	-->


<!--	-	-	- LOGIN VIEW -	-	-	-->

<form name="loginForm" ng-show="showLoginView" ng-submit="submitLoginForm(loginForm)" novalidate>
	<div class="list list-inset register-form">
		<div class="loginViewButtons">
			<button on-touch="showRestPasswordPopup()" class="button button-small button-clear button-energized"> {{ 'forgotPassword' | translate }} </button>
		</div>
		<label class="item item-input">
			<input ng-model="loginUser.email" type="email" name="email" placeholder="{{ 'email' | translate }}" required ge-campus-email>
		</label>
		<label class="item item-input">
			<input ng-model="loginUser.password" name="password" type="password" placeholder="{{ 'password' | translate }}" required ng-minlength="6">
		</label>
	</div>

	<button type="submit" class="button button-bottom button-full button-energized text-button-first-page">{{ 'login' | translate | uppercase }}
	</button>
</form>


<button ng-show="showLoginBackButtonEnergized" on-touch="onBackToMainViewButtonTouch()" class="button button-clear button-energized ion-chevron-left login-view-back-button">
	{{ 'back' | translate }}
</button>

<!--	-	-	- END LOGIN VIEW -	-	-	-->


<!--	-	-	- REGISTER VIEW -	-	-	-->

<div ng-show="showSignUpView" class="list list-inset register-form">
	<label class="item item-input">
		<i class="icon ion-ios7-email-outline placeholder-icon"></i>
		<input ng-model="userSignup.email" type="email" placeholder="{{ 'email' | translate }}">
	</label>
	<label class="item item-input">
		<i class="icon ion-ios7-locked-outline placeholder-icon"></i>
		<input ng-model="userSignup.password" type="password" placeholder="{{ 'password' | translate }}">
	</label>
	<label class="item item-input">
		<i class="icon ion-ios7-locked-outline placeholder-icon"></i>
		<input ng-model="userSignup.passwordConfirmed" type="password" placeholder="{{ 'confirmPassword' | translate }}">
	</label>
</div>

<div ng-show="showSignUpView">
	<button on-touch="onSignUpTouch()" class="button button-full button-assertive button-bottom text-button-first-page">{{ 'register' | translate | uppercase }}
	</button>
</div>

<button ng-show="showLoginBackButtonAssertive" on-touch="onBackToMainViewButtonTouch()" class="button button-clear button-assertive ion-chevron-left login-view-back-button">
	 Retour
</button>

<!--	-	-	- END REGISTER VIEW -	-	-	-->


<!--	-	-	- SECOND FORM VIEW -	-	-	-->

 <div ng-show="showSecondFormView">
 	<div ng-show="showSkipButton">
		<button on-touch="onSkipSecondFormTouch()" class="button button-full button-assertive button-bottom text-button-first-page">{{ 'skip' | translate | uppercase }}
		</button>
	</div>
	<div ng-show="showSecondRegisterButton">
		<button on-touch="onSecondRegisterTouch()" class="button button-full button-energized button-bottom text-button-first-page">{{ 'register' | translate | uppercase }}
		</button>
	</div>


	<div class="list list-inset register-form">
		<h6 class="login-text-first-page"> {{ 'addMoreInformationOrSkip' | translate }}</h6>
		<label class="item item-input">
			<i class="icon ion-ios7-person-outline placeholder-icon"></i>
			<input ng-model="userSignup.firstName" type="text" placeholder="{{ 'firstName' | translate }}">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-person-outline placeholder-icon"></i>
			<input ng-model="userSignup.lastName" type="text" placeholder="{{ 'lastName' | translate }}">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-telephone-outline placeholder-icon"></i>
			<input ng-model="userSignup.phoneNumber" type="tel" placeholder="{{ 'phoneNumber' | translate }}">
		</label>
		<label class="item item-input">
			<i class="icon ion-ios7-location-outline placeholder-icon"></i>
			<input ng-model="userSignup.address" type="text" placeholder="{{ 'address' | translate }}">
		</label>
	</div>
</div>

<!--	-	-	- END SECOND FORM VIEW -	-	-	-->
</ion-view>
