<ion-view hide-back-button="true">

	<ion-nav-buttons side="primary">
		<a class="button button-clear button-icon button-back ion-ios-arrow-thin-left" ui-sref="app.group-orders">
		</a>
	</ion-nav-buttons>
	<ion-nav-title>
		<div class="title has-sub-title">
			Restaurants
			<small>{{restaurants.length}} restaurants autour de vous</small>
		</div>
	</ion-nav-title>

	<ion-content class="bg-blue">
		<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}" on-refresh="onReload()">
		</ion-refresher>
		<ge-restaurant-card data="restaurant" ng-repeat="restaurant in restaurants" on-tap="onRestaurantTouch(restaurant)">
		</ge-restaurant-card>
	</ion-content>

</ion-view>
