<ion-view ng-controller="SettingsCtrl" title="{{'pushSettings'| translate }}">
	<ion-content has-header="true">

		<ion-toggle ng-model="item.checked" ng-checked="item.checked">
          {{ 'pushActivation' | translate }}
        </ion-toggle>

        <div class="item item-divider"> 
          {{ 'atNight' | translate }} :
        </div>

        <label class="item item-input item-select">
		    <div class="input-label">
		      {{ 'dontPushAfter' | translate }} :</p>
		    </div>
		    <select>
		      <option >21h00</option>
		      <option >22h00</option>
		      <option >23h00</option>
		      <option >00h00</option>
		      <option selected>1h00</option>
		    </select>
		</label>

		<div class="item item-divider"> 
          {{ 'afterACommand' | translate }} :
        </div>
        
        <label class="item item-input item-select">
		    <div class="input-label">
		    {{ 'dontPushFor' | translate }} :
		    </div>
		    <select class="center">
		      <option selected>1 jour</option>
		      <option >2 jours</option>
		      <option >2 jours</option>
		      <option >2 jours</option>
		      <option >2 jours</option>
		      <option >2 jours</option>
		    </select>
		</label>
        


		
		<button ui-sref='settings' class="button button-full button-outline no-margin">
	   		   <text id="new-command-text">{{ 'save' | translate }}<text/>
	   	</button>
	</ion-content>
</ion-view>
