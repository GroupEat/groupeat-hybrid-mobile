<!DOCTYPE html>
<html ng-app="groupeat">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>GroupEat</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    <ion-side-menus ng-controller="SideMenuController">

      <!-- Center content -->
      <ion-side-menu-content>
        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/
        -->
        <ion-nav-bar class="bar-energized bar-header">
          <ion-nav-buttons side="left">
            <button on-tap="onNavBarMenuButtonTap()" class="button button-icon icon ion-navicon-round"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button on-tap="onNewCommandTap()" class="button-icon icon ion-plus-round light" side="right"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <!--
          The views will be rendered in the <nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view animation="fade-in"></ion-nav-view>

      </ion-side-menu-content>


      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>

        <!-- Left menu components -->
        <ion-content>
          <ion-list> <!-- menu -->
            <ion-item ng-repeat="menuItem in menu" on-tap="{{menuItem.action}}" class="item item-icon-left">
                <i class="icon {{menuItem.iconName}} energized"></i>
                {{menuItem.title}}
            </ion-item>
          </ion-list>
         </ion-content>

      </ion-side-menu>
    </ion-side-menus>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/angular-lodash/angular-lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <!-- endbuild -->
</body>
</html>
