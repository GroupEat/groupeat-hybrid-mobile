<!DOCTYPE html>
<html ng-app="groupeat">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>GroupEat</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

<!-- ---------------------------- -->
  <body>

        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/
        -->

    <ion-nav-bar class="bar-energized bar-header">
        <ion-nav-back-button class='button button-clear'>
          {{ 'back' | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>

        <!--
          The views will be rendered in the <nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
    <ion-nav-view ng-class="{has-footer: !$root.hideTabs}" animation="fade-in">
    </ion-nav-view>

    <div ng-hide="$root.hideTabs" ng-controller="BottomTabsCtrl" class="tabs tabs-energized tabs-icon-top">

      <a class="tab-item" ng-repeat="tab in bottomTabs" ui-sref="{{tab.stateTarget}}">
          <i class="icon {{tab.iconClasses}}"></i>
          {{tab.title | translate}}
      </a>
    </div>

<!-- ------------------------------------------- -->

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/angular-lodash/angular-lodash.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-validation-match/dist/angular-input-match.min.js"></script>
    <script src="lib/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="lib/sprintf/src/sprintf.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <script src="lib/sprintf/src/angular-sprintf.js"></script>
    <!-- endbuild -->


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/routing.js"></script>
        <script src="scripts/controllers/controllers.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/bottom-tabs.js"></script>
        <script src="scripts/controllers/group-orders.js"></script>
        <script src="scripts/controllers/authentication.js"></script>
        <script src="scripts/controllers/restaurants.js"></script>
        <script src="scripts/controllers/restaurant-menu.js"></script>
        <script src="scripts/controllers/cart.js"></script>

        <script src="scripts/services/services.js"></script>
        <script src="scripts/services/lodash.js"></script>
        <script src="scripts/services/cart.js"></script>
        <script src="scripts/services/customer.js"></script>
        <script src="scripts/services/group-order.js"></script>
        <script src="scripts/services/restaurant.js"></script>
        <script src="scripts/services/pizza.js"></script>
        <script src="scripts/services/element-modifier.js"></script>
        <script src="scripts/services/residency-utils.js"></script>
        <script src="scripts/services/push.js"></script>
        <script src="scripts/services/error-message-resolver.js"></script>
        <script src="scripts/services/notifications-settings.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/directives/campus-email.js"></script>
        <script src="scripts/directives/phone-format.js"></script>
        <script src="scripts/directives/hide-tabs.js"></script>
        <script src="scripts/directives/touch.js"></script>
        <!-- endbuild -->
</body>
</html>
